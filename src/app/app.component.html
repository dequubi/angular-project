<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/" ariaCurrentWhenActive="page"
    ><mat-icon>home</mat-icon></a
  >
  <a
    mat-button
    routerLink="/editor"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    i18n="Header button Editor@@hb_editor"
    >Редактор</a
  >
  <a
    mat-button
    routerLink="/viewer"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    i18n="Header button Viewer@@hb_viewer"
    >Просмотр</a
  >
  <a
    mat-icon-button
    id="language"
    (click)="changeLang(language == 'ru' ? 'en-US' : 'ru')"
    ><mat-icon>language</mat-icon></a
  >
</mat-toolbar>

<router-outlet></router-outlet>
